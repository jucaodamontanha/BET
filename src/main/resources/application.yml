spring:
  datasource:
    url: jdbc:postgresql://localhost:60000/betdb
    username: betuser
    password: betpass

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  redis:
    host: localhost
    port: 6379

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics